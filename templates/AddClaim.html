<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Register - SB Admin</title>
        <link href="{{ url_for('static',filename='assets/css/styles.css') }}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">Add Claim</h3></div>
                                    <div class="card-body">                                        
                                        <form autocomplete="on" enctype="multipart/form-data" method = "POST" action='/addedclaim'>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="emp_id" type="text" placeholder="emp id"/>
                                                <label for="inputDocName">Employee ID</label>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" name="date_from" type="date" placeholder="claim start from"/>
                                                        <label for="inputDocName">Claim Start From</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" name="date_to" type="date" placeholder="claim end at"/>
                                                        <label for="inputDocName">Claim End At</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="claim_amount" type="text" placeholder="claim amount"/>
                                                <label for="inputDocName">Claim Amount</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="claim_reason" type="text" placeholder="claim reason"/>
                                                <label for="inputDocName">Claim Reason</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <div style="padding: 0 0 0 0.75rem;">Claim Evidence Image</div>
                                                <input type=file name="claim_evidence" style="padding: 0.15rem 0 0 0.5rem;"> <br>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid">
                                                    <button type="submit" class="btn btn-primary btn-block">Add Claim</button>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; TWL Website 2022</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{{ url_for('static',filename='assets/js/scripts.js') }}"></script>
    </body>
</html>
