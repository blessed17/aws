<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>View Leave Detail</title>
        <link href="{{ url_for('static',filename='assets/css/styles.css') }}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    </head>
    <body class="bg-primary">
        <div id="layoutAuthentication">
            <div id="layoutAuthentication_content">
                <main>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-7">
                                <div class="card shadow-lg border-0 rounded-lg mt-5">
                                    <div class="card-header"><h3 class="text-center font-weight-light my-4">View Leave</h3></div>
                                    <div class="card-body">
                                        <form method="GET" action="/displayleave" >
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="leave_id" type="text" value="{{leaves[0]}}" disabled/>
                                                <label>Leave ID</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="emp_id" type="text" value="{{leaves[1]}}" disabled/>
                                                <label>Employee ID</label>
                                            </div>
                                            <div class="row mb-3">
                                                <div class="col-md-6">
                                                    <div class="form-floating mb-3 mb-md-0">
                                                        <input class="form-control" name="date_start" type="text" value="{{leaves[2]}}" disabled/>
                                                        <label>Leave Start From</label>
                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-floating">
                                                        <input class="form-control" name="date_end" type="text" value="{{leaves[3]}}" disabled/>
                                                        <label>Leave End At</label>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="day_count" type="text" value="{{leaves[4]}}" disabled/>
                                                <label>Leave Days</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="reason" type="text" value="{{leaves[5]}}" disabled/>
                                                <label >Reason</label>
                                            </div>
                                            <div class="form-floating mb-3">
                                                <input class="form-control" name="apply_date" type="text" value="{{leaves[6]}}" disabled/>
                                                <label >Apply Date</label>
                                            </div>
                                            <div class="mt-4 mb-0">
                                                <div class="d-grid">
                                                    <button class="btn btn-primary btn-sm" type="submit">Back</a>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div id="layoutAuthentication_footer">
                <footer class="py-4 bg-light mt-auto">
                    <div class="container-fluid px-4">
                        <div class="d-flex align-items-center justify-content-between small">
                            <div class="text-muted">Copyright &copy; Your Website 2022</div>
                            <div>
                                <a href="#">Privacy Policy</a>
                                &middot;
                                <a href="#">Terms &amp; Conditions</a>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{{ url_for('static',filename='assets/js/scripts.js') }}"></script>
    </body>
</html>
